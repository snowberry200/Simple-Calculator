<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="ws.css">
</head>
<body>
    <div class="wrapperContainer">
      
        <form class="form">
           <div>
            <label class="inputDescription">
                INPUT 1 : <input class="upperNumber" type=number>
            </label> 
           </div> 
            <label class="inputDescription">
                INPUT 2 : <input class="downNumber" type=number>
            </label> 
            <div>
                <br>
                <div class="operatorDescription">
                    <span > 
                        <label>
                            OPERATOR : <select class="operation">
                                <option value="addition"> Add
            
                                </option>
                                <option value="subtruction"> Min
                                    
                                </option>
                                <option value="division"> Div
                                    
                                </option>
                                <option value="multiplication">Mul
                                    
                                </option>
                               
                            </select>
                            <button class="calc" type="button">
                                Culculate
                            </button>
                        </label>
                        
                    </span>
                </div>
       
       
            
            </div>
        </form>

        <div  class=lastDiv >
            <span >
                <label class="value">
                    Answer:
                </label> 
               <label class="answer">

               </label>
          </span> 

        </div>
        
    </div>
    
    <script src= "main.js"></script>
    
</body>
</html>
